<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="no-print">
            <div>
                <h1>你喜歡的風味</h1>
                <input type="radio" id="a1" name="a" value="27"/>
                <label for="a1">鮮果風味（檸檬）</label>
                <input type="radio" id="a2" name="a" value="24.5"/>
                <label for="a2">巧克力風味</label>
                <input type="radio" id="a3" name="a" value="24.4"/>
                <label for="a3">茶香風味（抹茶）</label>
                <input type="radio" id="a4" name="a" value="24.2"/>
                <label for="a4">濃厚蛋奶香</label>
            </div>
            <div>
                <h1>你喜歡的口感</h1>
                <input type="radio" id="b1" name="b" value="21.2"/>
                <label for="b1">多層次的</label>
                <input type="radio" id="b2" name="b" value="21.2"/>
                <label for="b2">綿密的</label>
                <input type="radio" id="b3" name="b" value="20.1"/>
                <label for="b3">酥脆的</label>
                <input type="radio" id="b4" name="b" value="19.6"/>
                <label for="b4">內餡超多的</label>
                <input type="radio" id="b5" name="b" value="17.8"/>
                <label for="b5">爆漿的</label>
            </div>
            <button id="print-button">print</button>
        </div>
        
        <div id="print-div">
            <img src="image.jpg">
            <p id="print-text-1"></p>
            <p id="print-text-2"></p>
            <p id="print-text-3"></p>
        </div>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
